
<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>giphy_api</title>
    <script src="https://cdn.jsdelivr.net/npm/p5@1.3.0/lib/p5.js"></script>

    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/p5@1.4.0/lib/addons/p5.sound.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script type="text/javascript" src="sketch1.js"></script>
    <link rel="stylesheet" type="text/css" href="page.css">
    <style> body {padding: 0; margin: 0;} canvas {vertical-align: top;} </style>
  </head>
  <script>
   $(document).ready(function() {

       $(".fa-search").click(function() {
           $(".container, #userinput").toggleClass("active");
           $("input[type='text']").focus();
       });
   });
 </script>

  <body>
    <div class="wrapper">
     <div class="container">
       <input type="text" id = "userinput"></input>
       <i class="fa fa-search" aria-hidden="true"></i>
     </div>
   </div>
   <div class="pixel-spinner">
      <div class="pixel-spinner-inner"></div>
    </div>
  </body>
</html>
